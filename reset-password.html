<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: white;
    padding: 35px 30px;
    width: 340px;
    border-radius: 8px;
    text-align: center;
}

h2 {
    margin: 0 0 25px 0;
    color: black;
}

.input-wrapper {
    position: relative;
    width: 100%;
}

input {
    width: 100%;
    padding: 12px 60px 12px 12px;
    border: 1px solid black;
    font-size: 14px;
    outline: none;
}

.toggle {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    color: black;
}

button {
    margin-top: 22px;
    width: 100%;
    padding: 12px;
    background: black;
    color: white;
    border: none;
    font-size: 14px;
    cursor: pointer;
}

button:hover {
    opacity: 0.85;
}

#message {
    margin-top: 18px;
    font-size: 14px;
    min-height: 20px;
}
</style>
</head>

<body>

<div class="container">
    <h2>Reset Password</h2>

    <div class="input-wrapper">
        <input type="password" id="newPassword" placeholder="Enter new password">
        <span class="toggle" onclick="togglePassword()">SHOW</span>
    </div>

    <button onclick="resetPassword()">Reset Password</button>

    <div id="message"></div>
</div>

<script>
const API = "https://rajneeti-backend.onrender.com";

function getToken() {
    const params = new URLSearchParams(window.location.search);
    return params.get("token");
}

function togglePassword() {
    const input = document.getElementById("newPassword");
    const toggle = document.querySelector(".toggle");

    if (input.type === "password") {
        input.type = "text";
        toggle.innerText = "HIDE";
    } else {
        input.type = "password";
        toggle.innerText = "SHOW";
    }
}

async function resetPassword() {
    const token = getToken();
    const password = document.getElementById("newPassword").value;
    const message = document.getElementById("message");

    if (!password) {
        message.style.color = "red";
        message.innerText = "Enter new password.";
        return;
    }

    try {
        const response = await fetch(`${API}/reset-password`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                token: token,
                new_password: password
            })
        });

        const data = await response.json();

        if (response.ok) {
            message.style.color = "green";
            message.innerText = "Password reset successful.";
        } else {
            message.style.color = "red";
            message.innerText = data.detail || "Reset failed.";
        }

    } catch {
        message.style.color = "red";
        message.innerText = "Server error.";
    }
}
</script>

</body>
</html>
